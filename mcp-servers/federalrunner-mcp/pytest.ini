[pytest]
# Pytest configuration for FederalRunner tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Markers
markers =
    unit: Unit tests (fast, no browser)
    integration: Integration tests (with browser)
    nonheadless: Non-headless browser tests (visible browser)
    headless: Headless browser tests (WebKit)
    slow: Slow-running tests

# Asyncio configuration
asyncio_mode = auto

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.11
